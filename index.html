<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. faça login para acessar sua conta e poder fazer as conigurções no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Digite o seu e-mail" autocomplete="email">
                        <label for="iemail">Login</label>
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Digite sua senha" minlength="8" maxlength="12">
                        <label for="isenha">Senha</label>
                        
                        
                    </div>
                        <input type="submit" value="Enviar">
                        <a class="botao" href="esqueci.html">Esqueci a senha
                            <span class="material-symbols-outlined">mail</span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
